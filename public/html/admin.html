<!doctype html>
<html lang="de">
	<head>
		<title>Admin</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="/css/default.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/css/admin.css" media="screen" />
		<!-- TODO use package manager for bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<script src="/scripts/eventSocket.js" defer></script>
		<script src="/scripts/admin.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>Aufstellung</h1>
			<div class="row">
				<div class="col py-2" id="homeLineupContainer">
					<div class="d-flex">
						<h2 id="homeName">test</h2>
						<button class="btn btn-secondary ml-auto mx-2" id="addHome">+</button>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th class="col-1">Nummer</th>
								<th class="col-3">Vorname</th>
								<th class="col-3">Nachname</th>
								<th class="col-1">Torw</th>
								<th class="col-1">Kapitän</th>
								<th class="col-1">Start</th>
								<th class="col-1">T</th>
								<th class="col-1">Y</th>
								<th class="col-1"></th>
							</tr>
						</thead>
						<tbody id="homeBody"></tbody>
					</table>
				</div>
				<div class="col py-2" id="awayLineupContainer">
					<div class="d-flex">
						<h2 id="awayName">test</h2>
						<button class="btn btn-secondary ml-auto mx-2" id="addAway">+</button>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th class="col-1">Nummer</th>
								<th class="col-3">Vorname</th>
								<th class="col-3">Nachname</th>
								<th class="col-1">Torw</th>
								<th class="col-1">Kapitän</th>
								<th class="col-1">Start</th>
								<th class="col-1">T</th>
								<th class="col-1">Y</th>
								<th class="col-1"></th>
							</tr>
						</thead>
						<tbody id="awayBody"></tbody>
					</table>
				</div>
			</div>
			<button class="btn btn-primary my-5 mx-2" id="saveBtn">Speichern</button>
		</div>

		<div class="container">
			<div class="d-flex">
				<h1>Torschützen</h1>
				<button class="btn btn-secondary mx-2" id="refreshGoalEvents">Refresh</button>
				<!-- Icon -->
				<button class="btn btn-secondary mx-2" id="addGoalEvent">+</button>
				<!-- Icon -->
			</div>
			<table class="table">
				<thead>
					<tr>
						<th></th>
						<th>Minute</th>
						<th>Team</th>
						<th>Nummer</th>
						<th>Spieler</th>
						<th>ET</th>
					</tr>
				</thead>
				<tbody id="goalEventBody"></tbody>
			</table>
			<!-- TODOS: saving, load player data on change -->
			<button class="btn btn-primary my-5 mx-2" id="saveBtnGoalEvents">Speichern</button>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</body>
</html>
