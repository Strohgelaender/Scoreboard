<!doctype html>
<html lang="de">
	<head>
		<title>Scoreboard</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="/css/default.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/css/scoreboardExport.css" media="screen" />
		<script src="/scripts/vendor/dom-to-image-more.min.js" defer></script>
		<script src="/scripts/eventSocket.js" defer></script>
		<script src="/scripts/scoreboardExport.js" defer></script>
	</head>
	<body>
		<div id="scoreboard">
			<img id="scoreboardImage" src="/images/scoreboardBL2.png" alt="Spielstand_Background" />
			<div id="homeImageBox" class="teamImageBox">
				<img id="homeImage" class="teamImage" src="/image/home" alt="Home Team" />
			</div>
			<div id="homeNameBox" class="teamNameBox">
				<span id="homeName" class="teamName">Home</span>
			</div>
			<span id="homeScore" class="teamScore">0</span>
			<span id="awayScore" class="teamScore">0</span>
			<div id="awayNameBox" class="teamNameBox">
				<span id="awayName" class="teamName">Away</span>
			</div>
			<img id="awayImage" class="teamImage" src="/image/away" alt="Away Team" />
			<div id="homeShirtLine" class="shirtLine"></div>
			<div id="awayShirtLine" class="shirtLine"></div>
		</div>
	</body>
</html>
