<!doctype html>
<html lang="de">
	<head>
		<title>Scoreboard</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="/css/default.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/css/scoreboard.css" media="screen" />
		<script src="/scripts/eventSocket.js" defer></script>
		<script src="/scripts/scoreboard.js" defer></script>

		<link rel="preload" href="/images/small/HSV.png" as="image" />
		<link rel="preload" href="/images/small/HOT 05.png" as="image" />
		<link rel="preload" href="/images/small/TSV Weilimdorf.png" as="image" />
		<link rel="preload" href="/images/small/MCH-Wappen-Bielefeld.png" as="image" />
		<link rel="preload" href="/images/small/futsal-panthers.png" as="image" />
		<link rel="preload" href="/images/small/liria.png" as="image" />
		<link rel="preload" href="/images/small/BB.png" as="image" />
		<link rel="preload" href="/images/small/F95.png" as="image" />
		<link rel="preload" href="/images/small/jahn_futsal.png" as="image" />
		<link rel="preload" href="/images/small/SV.png" as="image" />
		<link rel="preload" href="/images/Futsal-BL_Logo_rechts_RGB_neg.png" as="image" />
	</head>
	<body>
		<div id="scoreboardTime">
			<img id="scoreboardImageTime" src="/images/Scoreboard_Timer_noLogo.png" alt="Spielstand_Background" />
			<svg id="scoreboardSpielfeldCircle" width="120" height="100" viewBox="0 0 100 100">
				<circle cx="100" cy="100" r="75" fill="none" stroke="#0088f7" stroke-width="4" transform="rotate(90 100 46)" />
				<line x1="50" y1="0" x2="50" y2="100" stroke="#0088f7" stroke-width="4" />
			</svg>
			<div id="timeBox">
				<span id="time" class="time">20:00</span>
			</div>
			<div id="homeTimeImageBox" class="teamImageBox">
				<img id="homeTimeImage" class="teamImage" src="/image/home" alt="Home Team" />
			</div>
			<div id="homeTimeNameBox" class="teamNameBox">
				<span id="homeTimeName" class="teamName">Home</span>
			</div>
			<span id="homeTimeScore" class="teamScore">0</span>
			<span id="awayTimeScore" class="teamScore">0</span>
			<div id="awayTimeNameBox" class="teamNameBox">
				<span id="awayTimeName" class="teamName">Away</span>
			</div>
			<img id="awayTimeImage" class="teamImage" src="/image/away" alt="Away Team" />
			<div id="homeTimeShirtLine" class="shirtLine"></div>
			<div id="awayTimeShirtLine" class="shirtLine"></div>
			<div id="allFoulsBox">
				<div id="foulsContent">
					<span id="homeTimeFouls" class="fouls">0</span>
					<span id="foulsText" class="fouls">FOULS</span>
					<span id="awayTimeFouls" class="fouls">0</span>
				</div>
				<div id="foulsAdditionalBackground"></div>
			</div>
			<div id="homeRedCardBox" class="redCardBox">
				<div class="redCard"></div>
				<span id="homeRedCardTimer" class="redCardTimer time">2:00</span>
			</div>
			<div id="awayRedCardBox" class="redCardBox">
				<span id="awayRedCardTimer" class="redCardTimer time">2:00</span>
				<div class="redCard"></div>
			</div>
			<div id="halfIndicatorBox"><span id="halfIndicator">1</span><sup id="halfSup">st</sup></div>
		</div>

		<div id="bottomScore">
			<div id="bottomScoreWrapper">
				<div id="bottomScoreBackground">
					<svg id="bottomSpielfeldCircle" width="200" height="100" viewBox="0 0 200 100">
						<circle cx="100" cy="46" r="95" fill="none" stroke="#0088f7" stroke-width="4" transform="rotate(90 100 46)" />
						<line x1="100" y1="0" x2="100" y2="200" stroke="#0088f7" stroke-width="4" />
					</svg>
				</div>
				<div id="bottomAdditionalBackground" class="lowerSubAdditionalBackground"></div>
				<div id="bottomMoreInfoBackground"></div>
				<div id="bigAdditionalTextBox">
					<div id="bigHomeGoalscorers" class="bigGoalscorers"></div>
					<span id="bigAdditionalText"></span>
					<div id="bigAwayGoalscorers" class="bigGoalscorers"></div>
				</div>
				<div id="bottomContent">
					<img id="bigHomeImage" class="bigTeamImage" src="/image/home" alt="Home Team" />
					<span id="bigHomeName" class="bigTeamName">Home</span>
					<span id="bigHomeScore" class="bigTeamScore">0</span>
					<span id="bigAwayScore" class="bigTeamScore">0</span>
					<span id="bigVersus">VS</span>
					<span id="bigAwayName" class="bigTeamName">Away</span>
					<img id="bigAwayImage" class="bigTeamImage" src="/image/away" alt="Away Team" />
				</div>
			</div>
		</div>

		<div id="aufstellung">
			<div id="aufstellungContent">
				<div id="aufstellungBox">
					<!-- <img id="aufstellungStripes" class="stripes" src="/images/Stripes.png" alt="Aufstellung stripes"> -->
					<div>
						<span id="aufstellungTeamname"></span>
					</div>
					<div id="aufstellungPlayersBox">
						<table id="startingPlayers" class="players"></table>
						<table id="substitutePlayers" class="players"></table>
						<div id="aufstellungCoachBox">Trainer: <span id="aufstellungCoach"></span></div>
					</div>
				</div>
				<img id="aufstellungLogo" />
			</div>
			<div>
				<svg id="aufstellungSpielfeldCircle" width="950" height="950" viewBox="0 0 900 900">
					<circle class="circle" cx="220" cy="220" r="200" fill="none" stroke="#0088f7" stroke-width="4" />
				</svg>
				<svg id="aufstellungSpielfeldLine" width="100" height="1200" viewBox="0 0 100 1200">
					<!-- Line going from the top to the bottom -->
					<line class="line" x1="50" y1="0" x2="50" y2="1200" stroke="#0088f7" stroke-width="4" />
				</svg>
				<svg id="aufstellungGoalline" width="400" height="800">
					<!-- Vertical goal line -->
					<!-- line x1="360" y1="100" x2="360" y2="700" stroke="#0088f7" stroke-width="4"/ -->
					<path d="M 360 100 A 240 240 0 0 0 120 340 L 120 460 A 240 240 0 0 0 360 700" stroke="#0088f7" fill="none" stroke-width="4" />
				</svg>
			</div>
		</div>

		<div id="referees" class="lowerThird">
			<div class="lowerThirdContent">
				<div id="refAdditionalContent" class="lowerContent">
					<div id="refAdditionalBackground" class="lowerSubBackground"></div>
					<span id="referee2Text" class="lowerText">Tobi Schäfer</span><br />
					<span id="referee3Text" class="lowerText">Julian-Luca Schäfer</span><br />
					<span id="referee4Text" class="lowerText">Christina Rann</span>
				</div>
				<div id="refUpAdditionalBackground" class="lowerSubAdditionalBackground"></div>
			</div>
			<div class="lowerThirdContent">
				<div id="referee1Box" class="lowerContent">
					<div id="ref1Background" class="mainBackground"></div>
					<span id="referee1Text" class="lowerText">Michael Bollenbacher</span>
				</div>
			</div>
			<div class="lowerThirdContent">
				<div id="refSubContent" class="lowerContent">
					<div id="refSubBackground" class="lowerSubBackground"></div>
					<span id="refSubText" class="lowerText">Schiedsrichter</span>
				</div>
				<div id="lowerRefAdditionalBackground" class="lowerSubAdditionalBackground"></div>
			</div>
		</div>

		<div id="lowerThird" class="lowerThird">
			<div>
				<img id="lowerThirdHome" class="lowerThirdImage" src="/image/home" />
				<img id="lowerThirdAway" class="lowerThirdImage" src="/image/away" />
			</div>
			<div class="lowerThirdContent">
				<div id="lowerMainContent" class="lowerContent">
					<div id="lowerMainBackground" class="mainBackground"></div>
					<span id="lowerMainText" class="lowerText"></span>
				</div>
			</div>
			<div class="lowerThirdContent">
				<div id="lowerSubContent" class="lowerContent">
					<div class="lowerSubBackground"></div>
					<span id="lowerSubText" class="lowerText"></span>
					<div id="lowerCard"></div>
				</div>
				<div id="lowerSubAdditionalBackground" class="lowerSubAdditionalBackground"></div>
			</div>
		</div>

		<div id="table">
			<div id="tableContent">
				<span id="tableTitle">Futsal Bundesliga</span>
				<img id="tableLogo" src="/images/Futsal-BL_Logo_rechts_RGB_neg.png" />
				<img id="tableStripes" class="stripes" src="/images/Stripes.png" />
				<table id="tableBox">
					<tbody id="tableTeams" class="tableTable">
						<tr>
							<td id="tableHeaderRank" class="tableHeader">Rang</td>
							<td></td>
							<td id="tableHeaderTeam" class="tableHeader">Team</td>
							<td id="tableHeaderGames" class="tableHeader">Spiele</td>
							<td id="tableHeaderGoalDiff" class="tableHeader">Tordiff.</td>
							<td id="tableHeaderPoints" class="tableHeader">Punkte</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div id="matchdayWrapper">
			<div id="matchday" class="lowerThirdContent">
				<img id="matchdayStripes" class="stripes" src="/images/Stripes.png" />
				<div id="matchdayContent">
					<span id="matchdayTitle"></span>
					<table id="matches">
						<tbody id="matchesTable" class="tableTable"></tbody>
					</table>
				</div>
			</div>
		</div>

		<div id="liveTable">
			<div id="liveTableContent" class="liveWrapper">
				<span id="liveTableTitle" class="liveTitle">Blitztabelle</span>
				<table id="liveTableBox">
					<tbody id="liveTableTeams" class="tableTable liveTable"></tbody>
				</table>
			</div>
			<div id="liveTableAdditionalBackground" class="cornerAdditionalBackground"></div>
		</div>

		<div id="liveMatches">
			<div id="liveMatchesContent" class="liveWrapper">
				<span id="liveMatchesTitle" class="liveTitle"></span>
				<table id="liveMatchesBox" class="centeredTable">
					<tbody id="liveMatchesTable" class="tableTable liveTable"></tbody>
				</table>
			</div>
			<div id="liveMatchesAdditionalBackground" class="cornerAdditionalBackground"></div>
		</div>

		<div id="nextMatches">
			<div id="nextMatchesContent" class="liveWrapper">
				<span id="nextMatchesTitle" class="liveTitle">10. Spieltag</span>
				<span id="nextMatchesDate" class="liveSubTitle">12.12.2021</span>
				<table id="nextMatchesBox" class="centeredTable">
					<tbody id="nextMatchesTable" class="tableTable liveTable"></tbody>
				</table>
			</div>
			<div id="nextMatchesAdditionalBackground" class="cornerAdditionalBackground"></div>
		</div>

		<div id="playoffWrapper">
			<div id="playoff" class="lowerThirdContent">
				<img id="playoffStripes" class="stripes" src="/images/Stripes.png" />
				<img id="playoffLogo" src="/images/Futsal-BL_Logo_rechts_RGB_neg.png" />
				<div id="playoffContent">
					<span id="playoffTitle">Meisterrunde</span>
					<table id="playoffTable">
						<tbody id="playoffMatchesBodys" class="tableTable"></tbody>
					</table>
					<table id="hfTable">
						<tbody id="hfMatchesBodys" class="tableTable ptable"></tbody>
					</table>
					<table id="fTable">
						<tbody id="fMatchesBodys" class="tableTable ptable"></tbody>
					</table>
					<svg class="playoffArrow" style="top: 100px; left: 270px;" width="300" height="100" viewBox="0 0 300 100">
						<path d="M20 40 H 200 V 65" stroke="#003246" stroke-width="2" fill="none"/>
					</svg>
					<svg class="playoffArrow" style="top: 180px; left: 570px;" width="300" height="300" viewBox="0 0 300 300">
						<path d="M20 38 H 200 V 110" stroke="#003246" stroke-width="2" fill="none"/>
					</svg>
					<svg class="playoffArrow" style="top: 400px; left: 270px;" width="300" height="100" viewBox="0 0 300 100">
						<path d="M20 20 H 200 V 40" stroke="#003246" stroke-width="2" fill="none"/>
					</svg>
					<svg class="playoffArrow" style="top: 235px; left: 270px;" width="300" height="100" viewBox="0 0 300 100">
						<path d="M20 64 H 200 V 35" stroke="#003246" stroke-width="2" fill="none"/>
					</svg>
					<svg class="playoffArrow" style="top: 515px; left: 270px;" width="300" height="100" viewBox="0 0 300 100">
						<path d="M20 64 H 200 V 35" stroke="#003246" stroke-width="2" fill="none"/>
					</svg>
					<svg class="playoffArrow" style="top: 410px; left: 570px;" width="300" height="300" viewBox="0 0 300 300">
						<path d="M20 90 H 200 V 0" stroke="#003246" stroke-width="2" fill="none"/>
					</svg>
				</div>
			</div>
		</div>
	</body>
</html>
